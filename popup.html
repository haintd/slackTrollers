<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <title>Slack Trollers</title>
  <style type="text/css">
    body {
      max-width: 103%;
      width: 103%;
      overflow-x: hidden;
      font-size: 13px;
    }

    #container {
      margin: 0;
      width: 300px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
    }

    hr {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    hr.popuplinebreak {
	  width: 100%;
	  height: 1px;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="container">
  <div>
    <img src=icon.png alt="Logo" width="25" height="25">
    <font size="4.5">Slack Trollers</font>
  </div>
  <hr class="popuplinebreak">
  <form id="slackForm" class="form-inline">
    <div class="form-group">
      <label for="displayNames">Display Names</label>
      <textarea class="form-control" id="displayNames" rows="3" placeholder="Display Names"></textarea>
    </div>
    <div class="form-group">
      <label for="timeInterval">Time Interval (seconds)</label>
      <input type="number" class="form-control" id="timeInterval" placeholder="Time Interval (seconds)">
    </div>
    <div id="buttonGroup">
      <button id="save" class="btn btn-primary">Save</button>
    </div>
  </form>
  <button type="button" id="connectButton" class="btn btn-primary">Connect</button>
  <script src="popup.js"></script>
</div>
</body>
</html>
